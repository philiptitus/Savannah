
{% block content %}
<h2>Create Product</h2>
<form id="create-product-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-control" id="category" name="category" required>
            <!-- Categories will be populated here by JavaScript -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch categories and populate the dropdown
    fetch('{% url "category-list" %}', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
        }
    })
    .then(response => response.json())
    .then(data => {
        const categorySelect = document.getElementById('category');
        data.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
        });
    })
    .catch(error => console.error('Error:', error));

    // Handle form submission
    document.getElementById('create-product-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const category = document.getElementById('category').value;

        fetch('{% url "create-product" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ name: name, description: description, price: price, category: category })
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                alert('Product created successfully!');
            } else {
                alert('Error: ' + JSON.stringify(data));
            }
        })
        .catch(error => console.error('Error:', error));
    });
});
</script>
{% endblock %}
